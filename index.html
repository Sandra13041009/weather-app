<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>
<body>

<div class="wrapper">
    <div class="container" style="background-image: url('images/pexels-artur-roman-539711.jpg')">

        <div class="row">
            <div class="col-4"> 
                Your local time:
                <h6 style="font-weight: bold"></h6>  


            </div><!--col-->
                <div class="col-7">
                    <div class="input-group" id="searchForm">     
                        <input type="search" class="form-control rounded" class="searchBar" autofocus="on" placeholder="Type your city here" aria-label="Search" aria-describedby="search-addon" id="searchResult"/>
                        <button id="searchButton" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        <button type="button" id="currentLocation"><i class="fas fa-street-view"></i></button>
                    </div><!--input-group-->
                </div><!--col-->
        </div><!--row-->
  
        <div class="row ">
            <div class="col-3">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear" class="IMG" id="icon" />
            </div>

            <div class="col-4  justify-content-center  align-items-center">
                <div class="temperature">
                    <strong><p id="resultCity"></p></strong>
                    <strong><span id="resultTemperature" class="resultTemp" style="font-size: 21px; line-height: 3px;"></span></strong>
                         <small><a href="#" id="Fahrenheit" class="link">°F</a>|<a href="#" id="Celsius" class="link">°C</a></span></small>
                        
                    <strong><p id="description" style="text-transform: capitalize;"></p> </strong>
                    
                    <p>Humidity <span id="humidity"></span>%
                        <br>
                        Wind <span id="wind"></span> km/h</p>

                </div><!--temperature-->
            </div><!--col-->
            
            <div class="col-4" id="tomorrow"></div>
        </div><!--row-->


            <div class="forecast" id="forecast"></div>
        </div><!--row-->



    <small class="link"><a href="https://github.com/Sandra13041009/Weather_App" target="_blank">Open-source code</a>
            by Sandra Horn</small>
    </div>

    
    <script src="src/app.js"></script>
</body>
</html>
